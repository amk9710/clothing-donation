<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Clothing Donation & Textile Recycling in NYC</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.js"></script>
    <script src="https://kit.fontawesome.com/fae1b640b1.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link href='css/styles.css' rel='stylesheet' />

</head>

<body>
    <div id="main-container">
        <nav>
            <div class="title">Clothing Donation & Textile Recycling in NYC</div>
            <div class="nav-links">
                <a class="nav-link" href="https://github.com/chriswhong/responsive-web-map-layout" target="_blank"
                    rel="noopener noreferrer">Github</a>
            </div>
        </nav>
        <div id="content-container">
            <div id="sidebar">
                <h3>What would you like to do?</h3>
                <div id="button-group">
                    <button id="showDonationButton" class="filter-button">DONATE</button>
                    <button id="showSellButton" class="filter-button">SELL</button>
                    <button id="showRecycleButton" class="filter-button">RECYCLE</button>
                </div>
                <button id="showAllButton">SHOW ALL</button>
                <div id="geocoder"></div>
                <div id="content"></div>
            </div>
            <div id="map"></div>
        </div>
    </div>


    <script
        src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js'></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='js/script.js'></script>

</body>

</html>
